<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        <ui:decorate template="main.xhtml">
                    <ui:define name="content">
                        <div class="content-wrapper">
                        <div class="container-fluid">
                        <f:metadata>
                            <f:event type="preRenderView" listener="#{adminBean.checkEmail()}" />
                        </f:metadata>
                        <h:form>
                            Hello from Admin #{sessionScope.Admin}
                            <div class="row mt-3">
                                <div class="col-12 col-lg-6 col-xl-3">
                                    <div class="card gradient-deepblue">
                                        <div class="card-body">
                                            <h5 class="text-white mb-0">#{adminBean.fetchCountRestaurant()} <span class="float-right"><i class="fa fa-cutlery" aria-hidden="true"></i></span></h5>
                                            <div class="progress my-3" style="height:3px;">
                                                <div class="progress-bar" style="width:55%"></div>
                                            </div>
                                            <p class="mb-0 text-white small-font">Total Restaurants <span class="float-right">+4.2% <i class="zmdi zmdi-long-arrow-up"></i></span></p>
                                        </div>
                                    </div> 
                                </div>
                                <div class="col-12 col-lg-6 col-xl-3">
                                    <div class="card gradient-orange">
                                        <div class="card-body">
                                            <h5 class="text-white mb-0">#{adminBean.fetchCountUsers()} <span class="float-right"><i class="fa fa-users" aria-hidden="true"></i></span></h5>
                                            <div class="progress my-3" style="height:3px;">
                                                <div class="progress-bar" style="width:55%"></div>
                                            </div>
                                            <p class="mb-0 text-white small-font">Total Users <span class="float-right">+1.2% <i class="zmdi zmdi-long-arrow-up"></i></span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6 col-xl-3">
                                    <div class="card gradient-ohhappiness">
                                        <div class="card-body">
                                            <h5 class="text-white mb-0">#{adminBean.fetchFeedback()} <span class="float-right"><i class="fa fa-eye"></i></span></h5>
                                            <div class="progress my-3" style="height:3px;">
                                                <div class="progress-bar" style="width:55%"></div>
                                            </div>
                                            <p class="mb-0 text-white small-font">Total Feedbacks <span class="float-right">+5.2% <i class="zmdi zmdi-long-arrow-up"></i></span></p>
                                        </div>
                                    </div>
                                </div>
                                
                            </div><!--End Row-->
                        </h:form>
                        </div>
                        </div>
                    </ui:define>
        </ui:decorate>>
           
    </h:body>
</html>
