<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--Hello from Facelets-->
        <ui:composition template="main.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{userBean.checkEmail()}" />
                </f:metadata>
                <div class="container position-relative">
                    <div class="py-5 osahan-profile row">
                <div class="col-md-8 mb-3">
                            <div class="rounded shadow-sm p-4 bg-white">
                                <h5 class="mb-4">Forgot Password</h5>
                                <div id="edit_profile">
                                    <div>
                                        <h:form>
                                       
                                            <div class="form-group mb-3">
                                                <label class="pb-1">Email</label>
                                                <!--<input type="email" class="form-control" value="iamosahan@gmail.com" />-->
                                                <h:inputText class="form-control" value="#{userBean.email}"  />
                                            </div>
                                            
                                            <div class="form-group mb-3">
                                                <label class="pb-1">New Password</label>
                                                <!--<input type="email" class="form-control" value="iamosahan@gmail.com" />-->
                                                <h:inputSecret class="form-control" id="password" requiredMessage="Please Enter Password...." required="true" value="#{userBean.updatePassword}"  />
                                                <h:message for="password" style="color: red" />
                                            </div>
                                            
                                            <div class="form-group mb-3">
                                                <label class="pb-1">Confirm Password </label>
                                                <input type="password" class="form-control"  />
                                                
                                            </div>
                                            <div class="form-group mb-3">
                                                <h:outputLabel styleClass="error-message text-center" style="color: green" value="#{userBean.updateMessage}"/>
                                            </div>
                                            <div class="text-center">
                                                <!--<button type="submit" class="btn btn-primary w-100">Save Changes</button>-->
                                                <h:commandButton value="Save Changes" action="#{userBean.ForgotPassword()}" class="btn btn-primary w-100"/>
                                            </div>
                                            </h:form>
                                        <!--</form>-->
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
