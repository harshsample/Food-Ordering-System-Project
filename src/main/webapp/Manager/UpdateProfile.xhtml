                                                            <f:selectItem itemValue="2" itemLabel="Manager"  />
                                                        </h:selectOneRadio>
                                                    </div>-->
                                            <!--</div>-->

                                                <h:commandButton value="Save Changes" action="#{managerBean.updateUser()}" class="btn btn-primary w-100"/>
                                            </div>
